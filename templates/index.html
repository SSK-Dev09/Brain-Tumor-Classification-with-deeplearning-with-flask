<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brain Tumor Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1f4037, #99f2c8);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 960px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #00ffff;
      margin-bottom: 25px;
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    form {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 2px dashed #00ffff;
      border-radius: 10px;
      width: 80%;
      margin-bottom: 20px;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #00e0ff;
    }

    button {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: #000;
      padding: 14px 35px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 17px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.5);
    }

    .results {
      text-align: center;
      margin-top: 40px;
    }

    .results h3 {
      font-size: 26px;
      color: #00ffcc;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { color: #00ffcc; }
      50% { color: #ff00ff; }
    }

    .results p {
      font-size: 18px;
      color: #d1faff;
    }

    .results img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 12px;
      transition: transform 0.4s ease-in-out;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .results img:hover {
      transform: scale(1.02);
    }

    .gradcam-controls {
      margin: 25px auto;
      text-align: center;
    }

    .gradcam-controls label {
      font-size: 16px;
      color: #b3e5ff;
      display: block;
      margin-bottom: 5px;
    }

    .opacity-slider {
      width: 240px;
    }

    .overlay-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .overlay-container img {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px;
    }

    .overlay-container img:first-child {
      position: relative;
    }

    .back-link {
      text-align: center;
      margin-top: 35px;
    }

    .back-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      input[type="file"] {
        width: 100%;
      }
      .opacity-slider {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üß† Brain Tumor Detection Portal</h2>

    <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <br />
      <button type="submit">üî¨ Analyze MRI Image</button>
    </form>

    {% if result %}
    <div class="results">
      <h3>Prediction: <strong>{{ result }}</strong></h3>
      <p>Confidence Score: {{ confidence }}</p>

      <h4>Original MRI Image:</h4>
      <img src="{{ file_path }}" alt="Uploaded MRI">

      <h4>Grad-CAM Heatmap:</h4>
      <div class="gradcam-controls">
        <label for="opacity">Grad-CAM Overlay Opacity:</label>
        <input class="opacity-slider" type="range" id="opacity" min="0" max="1" step="0.05" value="0.5" oninput="updateOpacity(this.value)">
      </div>

      <div class="overlay-container">
        <img src="{{ file_path }}" id="baseImage" />
        <img src="{{ gradcam_path }}" id="gradcamImage" style="opacity: 0.5;" />
      </div>
    </div>
    {% endif %}

    <div class="back-link">
      <a href="{{ url_for('home') }}">‚Üê Return to Home</a>
    </div>
  </div>

  <script>
    function updateOpacity(value) {
      document.getElementById("gradcamImage").style.opacity = value;
    }
  </script>
</body>
</html>
